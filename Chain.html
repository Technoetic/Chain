        class ExtendedValidationHandler extends ValidationHandler {

                super(name, description, icon);
                this.validateFn = validateFn;
            }

            handle(request) {
                const result = this.validateFn(request);
                
                if (!result.success) {
                    return result;
                }

                // ê²€ì¦ í†µê³¼ - ë‹¤ìŒ í•¸ë“¤ëŸ¬ë¡œ ì „ë‹¬
                if (this.nextHandler) {
                    return this.nextHandler.handle(request);
                }

                return { success: true, message: `${this.name} ê²€ì¦ ì™„ë£Œ`, handler: this.name };
            }
        }

        // --- ì²´ì¸ êµ¬ì„± ---
        function buildValidationChain() {
            const usernameHandler = new UsernameHandler();
            const emailHandler = new EmailHandler();
            const passwordStrengthHandler = new PasswordStrengthHandler();
            const passwordMatchHandler = new PasswordMatchHandler();
            const duplicateCheckHandler = new DuplicateCheckHandler();

            // ì²´ì¸ êµ¬ì„±
            usernameHandler
                .setNext(emailHandler)
                .setNext(passwordStrengthHandler)
                .setNext(passwordMatchHandler)
                .setNext(duplicateCheckHandler);

            return {
                firstHandler: usernameHandler,
                handlers: [usernameHandler, emailHandler, passwordStrengthHandler, passwordMatchHandler, duplicateCheckHandler]
            };
        }

        // --- í¼ ì²˜ë¦¬ ---
        const chain = buildValidationChain();
        createChainVisualization(chain.handlers);

        const form = document.getElementById('registration-form');
        const inputs = {
            username: document.getElementById('username'),
            email: document.getElementById('email'),
            password: document.getElementById('password'),
            confirmPassword: document.getElementById('confirm-password')
        };

        const errorElements = {
            username: document.getElementById('username-error'),
            email: document.getElementById('email-error'),
            password: document.getElementById('password-error'),
            confirmPassword: document.getElementById('confirm-password-error')
        };

        function clearErrors() {
            Object.values(inputs).forEach(input => {
                input.classList.remove('error', 'success');
            });
            Object.values(errorElements).forEach(el => {
                el.textContent = '';
                el.classList.remove('show');
            });
        }

        function showError(field, message) {
            inputs[field].classList.add('error');
            inputs[field].classList.remove('success');
            errorElements[field].textContent = message;
            errorElements[field].classList.add('show');
        }

        function showSuccess(field) {
            inputs[field].classList.add('success');
            inputs[field].classList.remove('error');
            errorElements[field].classList.remove('show');
        }

        // ì²´ì¸ ì‹¤í–‰ í•¨ìˆ˜ (ì• ë‹ˆë©”ì´ì…˜ í¬í•¨)
        async function executeChain(request) {
            resetChainNodes();
            clearErrors();
            log('ê²€ì¦ ì²´ì¸ ì‹œì‘...', 'info');

            let currentHandler = chain.firstHandler;
            let handlerIndex = 0;

            while (currentHandler) {
                const handlerName = currentHandler.name;
                const nodeIndex = chain.handlers.indexOf(currentHandler);

                // ì²˜ë¦¬ ì¤‘ ìƒíƒœ í‘œì‹œ
                updateChainNode(nodeIndex, 'processing');
                log(`${handlerName} ì²˜ë¦¬ ì¤‘...`, 'info');

                // ì•½ê°„ì˜ ì§€ì—° (ì‹œê°ì  íš¨ê³¼)
                await new Promise(resolve => setTimeout(resolve, 500));

                // í•¸ë“¤ëŸ¬ ì‹¤í–‰
                const result = currentHandler.handle(request);

                if (!result.success) {
                    // ì‹¤íŒ¨ ìƒíƒœ í‘œì‹œ
                    updateChainNode(nodeIndex, 'error');
                    log(`${handlerName} ì‹¤íŒ¨: ${result.message}`, 'error');
                    
                    // í•´ë‹¹ í•„ë“œì— ì—ëŸ¬ í‘œì‹œ
                    const fieldMap = {
                        'ì‚¬ìš©ìëª… ê²€ì¦': 'username',
                        'ì´ë©”ì¼ ê²€ì¦': 'email',
                        'ë¹„ë°€ë²ˆí˜¸ ê°•ë„ ê²€ì¦': 'password',
                        'ë¹„ë°€ë²ˆí˜¸ ì¼ì¹˜ ê²€ì¦': 'confirmPassword',
                        'ì¤‘ë³µ í™•ì¸': 'username' // ì¤‘ë³µ í™•ì¸ì€ ì‚¬ìš©ìëª… ë˜ëŠ” ì´ë©”ì¼
                    };

                    const field = fieldMap[handlerName];
                    if (field) {
                        showError(field, result.message);
                    }

                    return result;
                }

                // ì„±ê³µ ìƒíƒœ í‘œì‹œ
                updateChainNode(nodeIndex, 'success');
                log(`${handlerName} í†µê³¼`, 'success');

                // ë‹¤ìŒ í•¸ë“¤ëŸ¬ë¡œ ì´ë™
                currentHandler = currentHandler.nextHandler;
                handlerIndex++;

                // ì•½ê°„ì˜ ì§€ì—°
                await new Promise(resolve => setTimeout(resolve, 300));
            }

            log('ëª¨ë“  ê²€ì¦ ì™„ë£Œ!', 'success');
            return { success: true, message: 'ëª¨ë“  ê²€ì¦ì„ í†µê³¼í–ˆìŠµë‹ˆë‹¤.' };
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const request = {
                username: inputs.username.value.trim(),
                email: inputs.email.value.trim(),
                password: inputs.password.value,
                confirmPassword: inputs.confirmPassword.value
            };

            const result = await executeChain(request);

            if (result.success) {
                // ì„±ê³µ ì‹œ ëª¨ë“  ì…ë ¥ í•„ë“œì— ì„±ê³µ í‘œì‹œ
                Object.keys(inputs).forEach(key => {
                    showSuccess(key);
                });

                // ê²°ê³¼ íŒ¨ë„ í‘œì‹œ
                const resultPanel = document.getElementById('result-panel');
                resultPanel.classList.add('show');

                // ì œì¶œ ë²„íŠ¼ ë¹„í™œì„±í™”
                document.getElementById('submit-btn').disabled = true;
                document.getElementById('submit-btn').classList.add('success');
                document.getElementById('submit-btn').textContent = 'ë“±ë¡ ì™„ë£Œ';
            }
        });

        // ì…ë ¥ í•„ë“œ í¬ì»¤ìŠ¤ ì‹œ ì—ëŸ¬ ë©”ì‹œì§€ ì´ˆê¸°í™”
        Object.values(inputs).forEach(input => {
            input.addEventListener('focus', () => {
                input.classList.remove('error', 'success');
                const fieldName = input.id.replace('-', '');
                if (errorElements[fieldName]) {
                    errorElements[fieldName].classList.remove('show');
                }
            });
        });

    </script>
